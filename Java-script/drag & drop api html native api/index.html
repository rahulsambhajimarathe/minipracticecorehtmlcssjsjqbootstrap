<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Api</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: inline-block;
            padding: 5px;
            margin: 10px;
            box-sizing: border-box;
            border: 1px solid black;
        }
        
        img {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="first" ondragover="allowdrop(event)" ondrop="drop(event)">

    </div>
    <img src=" https://placehold.in/180x80?text=Drag+Me " alt="" draggable="true" ondragstart="drag(event)" id="img">
    <img src=" https://placehold.in/180x80?text=Drag+Me " alt="" draggable="true" ondragstart="drag(event)" id="imgs">
    <img src=" https://placehold.in/180x80?text=Drag+Me " alt="" draggable="true" ondragstart="drag(event)" id="imgs1">

    <script>
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowdrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            var data = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
